<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
.login_panel
{
	margin-top:200px;
}
</style>
<script>
	function login()
	{
		window.location = "index.html";
	}
</script>
<body>
<div class="container">
<div class="row">
<div class="col-md-push-4 col-md-4">
  <div class="login_panel panel panel-default">
    <div class="panel-heading" style="font-size:20px;text-align:center;"> 登录 </div>
    <div class="panel-body">
      <fieldset>
        <div class="form-group">
          <input class="form-control" placeholder="User-name" name="userName" type="text" autofocus>
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="Password" name="password" type="password" value="">
        </div>
        <div class="checkbox">
          <label>
            <input name="remember" type="checkbox" value="Remember Me">
            Remember Me </label>
        </div>
        <!-- Change this to a button or input when using this as a form -->
        <input onclick="login()" type="submit" value="登录" class="btn btn-lg btn-success btn-block">
      </fieldset>
    </div>
  </div>
</div>
<div> </div>
</body>
</html>
