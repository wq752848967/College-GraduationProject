
<style>
.container{
	width: 100%;
	height: 500px;

}
.table th, .table td {
	text-align: center;
}
.table button {
	height: 25px;
	line-height: 25px;
	padding: 0px;
	width: 55px;
}




#myModalLabel{
	margin-left: 30px;
}
#repairDetialPanel ul li{
	height: 30px;
	margin-left: 30px;
	margin-right: 30px;
	background-color: white !important;
}

/*  button style   */
.modify-part-btn{
  width: 100px !important;
  color: white;
  font-size: 1vw;
  border-radius: 3px;
}
.delete-part-btn{
  width: 100px !important;
  margin-left: 20px;
  color: white;
  font-size: 1vw;
  border-radius: 3px;
}
.addPartPanel{
  width: 100%;
  height: 40px;
  text-align: center;
  line-height: 40px;
}
.addPartPanel button{
  padding: 0px !important;
  width: 180px;
  height:40px;
  color: white;
  border-radius: 5px;
  font-size: 1.2vw;
  -ms-font-size: 16px;
}

/*  page  样式    */
.footer-pages{

	width: 100%;
	margin-top: 50px;
	text-align: center;
}
.footer-pages ul{


	text-align: center;
}
.footer-pages li{
	width: 30px;
	height: 30px;
	line-height: 30px;
	margin: 3px;

	border-radius: 3px;
	border: 1px solid #DDDDDD;
	display: inline-block;

}
.footer-pages li:hover{
		background-color: #478DE4;
}
.footer-pages .active{
	background-color: #478DE4;
}

</style>



<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">报修部位设置</div>
  <table class="table table-bordered table-hover table-responsive " style="text-align:center">
    <thead>
      <tr>
        <th>编号</th>
        <th>名称</th>
        <th>报修部位</th>

        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <td>1</td>
      <td>管道维修</td>
      <td>下水道、卫生间、厨房</td>
      <td>
        <button class="modify-part-btn bg-blue yahei" type="button" name="button">修改</button>
        <button class="delete-part-btn bg-red yahei" type="button" name="button">删除</button>
      </td>

    </tbody>
  </table>




  <!-- 弹出详情面板  -->
  <div class="modal fade" id="repairDetialPanel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button>
          <h4 class="modal-title" id="myModalLabel" ng-bind="repairListCon.curOrder.hwTitle"></h4>
        </div>
        <div class="modal-body yahei">
						<ul>
							<li>编号：<span ng-bind="repairListCon.curOrder.hwId"></span></li>
							<li>类型：<span ng-bind="repairListCon.curOrder.hwTypeCode"></span></li>
							<li>种类：<span ng-bind="repairListCon.curOrder.hwDTypeCode"></span></li>
							<li>状态：<span ng-bind="repairListCon.curOrder.hwStatusCode"></span></li>
							<li>发布时间：<span >{{repairListCon.curOrder.hwPubDate|date: 'yyyy-MM-dd HH:mm:ss' }}</span></li>
							<li>服务时间：<span ng-bind="repairListCon.curOrder.hwDate"></span></li>
							<li>服务时长：<span ng-bind="repairListCon.curOrder.hwTime"></span> 小时</li>
							<li>服务费用： 合计 ￥<span ng-bind="repairListCon.curOrder.hwMoney"></span></li>
							<li>地址：<span ng-bind="repairListCon.curOrder.hwAddr"></span></li>
							<li>申请次数：<span ng-bind="repairListCon.curOrder.hwApplyAmount"></span> 次</li>
							<li>浏览次数：<span ng-bind="repairListCon.curOrder.hwVisitTime"> </span> 次</li>
							<li>描述：<span ng-bind="repairListCon.curOrder.hwDesc"></span><br></li>



						</ul>
				</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭 </button>
          <button type="button" class="btn btn-primary"> 提交更改 </button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
  </div>
  <!-- panel end -->


</div>



<div class="addPartPanel">
  <button class="bg-blue yahei" type="button" name="button"><i class="fa fa-plus-square" style="margin-right:15px;"></i>添加</button>
</div>


</div>  <!-- container end -->

<div class="footer-pages">
	<ul>
		<li  ng-if="repairListCon.pageNow!=1" ng-click="repairListCon.changePage(1)">《</li>
		<li ng-class="{true:'active',false:'step'}[(num+1)==repairListCon.pageNow]" ng-repeat="num in repairListCon.pageNum"
				ng-click="repairListCon.changePage(num+1)">{{num+1}}</li>
		<li ng-if="repairListCon.maxPage!=repairListCon.pageNow" ng-click="repairListCon.changePage(repairListCon.maxPage)">》</li>
	</ul>
</div>
