<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>首页</title>
</head>
<body ng-app="hkeep_user" ng-controller="HworksDetialController as hworksDetialCon">
<div data-role="page" class="pageDiv">
  <link rel="stylesheet" href="../css/jquery.mobile-1.4.5.min.css" >
  <link rel="stylesheet" href="../css/font-common.css" >
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <style>

body div {
	padding: 0px;
	margin: 0px;
	border:none;

	font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu;
}
ul {
	padding: 0px;
	margin: 0px;
	list-style:none;
}
img {
	padding: 0px;
	margin: 0px;
}

/* header */
#header_body {
	font-family: "Microsoft YaHei", 微软雅黑, "MicrosoftJhengHei", 华文细黑, STHeiti, MingLiu;
	background-color: #0C9;
	height: 50px;
	font-weight: 200;
	font-size: 20px;
	color: #FFF;
	text-align: center;
}
#header_body a {
	float: left;
	height: 50px;
	width: 50px;
	z-index: 100;
}
#header_body a img {
	margin-top: 10px;
}
#header_title {
	position: absolute;
	float: left;
	display: block;
	line-height: 50px;
	width: 100%;
	text-align: center;
}


/*  content header */
.content-header
{
	height:100px;
	margin-top:10px;
	background-color:#FFF;
}
.content-header img
{
	height:80px;
	width:80px;
	float:left;
	margin-top:10px;
	border-radius:15px;
	margin-left:10px;
}
.content-header-info
{
	float:left;
	margin-left:15px;
}

.content-header-info-01
{
	font-size:17px;
	font-weight:bold;
}
.content-header-info-02
{
	color:#999;
	font-size:14px;
	font-weight:normal;
}
.content-header-flag
{
	height:35px;
	width:80px;
	margin-top:30px;
	padding-left:20px;
	line-height:35px;
	float:right;
	color:#FFF;
	border-top-left-radius:17px;
	border-bottom-left-radius:17px;
	background-color:red;
}






/* content body  */
.content-info
{
	margin-top:10px;
	padding-top:15px;
	padding-bottom:15px;
	padding-left:35px;
	padding-right:35px;
	font-size:14px;
	letter-spacing:1px;
	background-color:#FFF;
}
.c-i-header
{
	display:inline-block;
	color:#999;
	height:25px;
}
.c-i-content
{
	height:25px;
	letter-spacing:0px;
	margin-left:5px;
	display:inline-block;

}






/* content footer */
.content-apply
{
	clear:both;
	margin-top:10px;
	background-color:#FFF;
}
.c-a-header
{
	height:30px;
	font-size:15px;
	letter-spacing:2px;
	line-height:30px;
	border-bottom:1px solid #D9D9D9;
}
.c-a-header img
{
	height:13px;
	margin-left:20px;
	vertical-align:middle;
}
.c-a-amount{
  margin-left: 30px;
  margin-right: 30px;
  margin-top: 30px;
  margin-bottom: 20px;
  padding-bottom: 10px;
  border-bottom:1px solid #D9D9D9;
}

/*  申请列表 item */
  .c-a-list li{
    height: 80px;
    margin-left: 30px;
    margin-right: 30px;
    line-height: 80px;
    border-bottom: 1px solid #D9D9D9;
  }
  .c-a-list li .list-item-logo{
    width: 60px;
    height: 60px;
    margin-top: 10px;
    float: left;

  }
  .item-list{
    float: left;
    width: 80%;
  }
  .item-list li{
      float: left;
  }
  .item-li-info{
    width: 50%;
    margin-left: 20px !important;
    margin-right: 0px !important;

    font-size: 13px;
  }
  .item-li-grade{
    width: 30%;
    margin-left: 20px !important;
    margin-right: 0px !important;
  }
  .item-li-info-name{
    line-height: 30px;
    margin-top: 8px !important;

    padding-top: 0px !important;
    height: 30px;
    text-align:left;;
  }
  .item-li-info-date{
    height: 35px;
    line-height: 35px;
    margin-top: 2px !important;
    padding-top: 0px !important;
  }

/*   底部  */

.footer
{
	position:fixed;
	bottom:0;
	left:0;
	right:0;
	text-align:center;
	font-size:20px;
}

</style>
<script>
function changeBack()
{
   document.location="../index.html";
}
</script>
  <div data-role="header">
    <div id="header_body"onclick="changeBack()"><a href="http://www.baidu.com" ><img src="../images/common/back_white.png"/></a><span id="header_title">家政信息</span></div>

  </div>

  <div data-role="content" class="div_content" style="padding:0px;margin:0px; background-color:#F4F5F9;">
  	 <div class="content-header">
     	<img src="../images/hkeep/w_order_test_png.png"/>
        <div class="content-header-info">
        	<p class="content-header-info-01" >测试标题</p>
            <p class="content-header-info-02">浏览量：<span >12</span></p>
        </div>
        <div class="content-header-flag"><span >12</span>元</div>
     </div>
    <div class="content-info">
    	<span class="c-i-header">发布时间：</span><span class="c-i-content"  ng-bind="hworksDetialCon.detial.hwPubDate"></span><br>
        <span class="c-i-header">家政地点：</span><span  class="c-i-content" ng-bind="hworksDetialCon.detial.hwAddr"></span><br>
        <span class="c-i-header">家政细分：</span><span  class="c-i-content" ng-bind="hworksDetialCon.detial.hwDTypeCode"></span><br>
        <span class="c-i-header">家政日期：</span><span  class="c-i-content" ng-bind="hworksDetialCon.detial.hwDate"></span><br>
        <span class="c-i-header">服务时间：</span><span  class="c-i-content"><span ng-bind="hworksDetialCon.detial.hwTime"></span>小时</span>
    </div>
    <div class="content-apply">
    	<div class="c-a-header"><img src="../images/hkeep/w_file.png"/>&nbsp;&nbsp;家政申请</div>
        <div class="c-a-amount" >申请总人数：<span ng-bind="hworksDetialCon.detial.hwApplyAmount"></span>人</div>
        <ul class="c-a-list">
            <li ng-repeat="item in hworksDetialCon.detial.applyers">
                <img class="list-item-logo" src="..\images\common\user_icon_default.png"></img>
                <ul class="item-list">
                  <li class="item-li-info" ng-click="hworksDetialCon.workDetial(item.userId)">
                    <div class="item-li-info-name">姓名：<span ng-bind="item.name"></span></div>
                    <div class="item-li-info-date">T：<span ng-bind="item.date"></span></div>
                  </li>
                  <li class="item-li-grade">评分&nbsp <span ng-bind="item.points"></span></li>
                </ul>
            </li>

        </ul>
    </div>


  </div><!--content end-->


  <div data-role="footer" class="footer">

  </div>
  </div><!--page end-->
 <script>
 	function test()
	{
		 $("#work_kind_panel").popup("close");
	}
 </script>


 <script type="text/javascript" src="../js/angular.min.js" ></script>
 <script type="text/javascript" src="../app.js"></script>
 <script type="text/javascript" src="service/hk_service.js"></script>
 <script type="text/javascript" src="controller/hk_controller.js"></script>


</body>
</html>
