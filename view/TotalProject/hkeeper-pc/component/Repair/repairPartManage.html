<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">报修部位设置</div>
  <table class="table table-bordered table-hover table-responsive " style="text-align:center">
    <thead>
      <tr>
        <th>编号</th>
        <th>名称</th>
				<th>类别</th>
        <th>报修部位</th>

        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="part  in  repairPartCon.partList">
				<td ng-bind="part.rpId"></td>
	      <td ng-bind="part.rpName"></td>
				<td ng-bind="part.rpKindCode"></td>
	      <td ng-bind="part.rpParts"></td>
	      <td>
	        <button class="modify-part-btn bg-blue yahei" type="button" name="button" ng-click="repairPartCon.editPartProject($index)">修改</button>
	        <button class="delete-part-btn bg-red yahei" type="button" name="button" ng-click="repairPartCon.deletePartProject($index)">删除</button>
	      </td>
      </tr>

    </tbody>
  </table>




  <!-- 弹出详情面板  -->
  <div class="modal fade" id="addPartPanel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button>
          <h4 class="modal-title" id="myModalLabel" >保修项目显示</h4>
        </div>
        <div class="modal-body yahei">
						<span class="ap-name-span">名称: </span><input class="ap-name-input" type="text" name="" value="" ng-model="repairPartCon.pName"/>
						<div class="ap-part-class">
							<span class="ap-part-title">种类</span>
							<select class="" ng-model="repairPartCon.partKind">
								<option value="{{kind.id}}" ng-repeat="kind in repairPartCon.kindList">{{kind.rkName}}</option>
							</select>
						</div>
						<div class="">
								<span class="ap-part-title">部位:</span>

								<ul class="ap-parts-list">
									<li ng-repeat="curpart in repairPartCon.curParts">
										<span class="perPart">{{curpart}}</span>
									</li>
								</ul>
								<div class="new-part">
									<input type="text" name="" value="" placeholder="请输入报修部位" ng-model="repairPartCon.addPartValue">
									<button class="bg-blue" type="button" name="button" ng-click="repairPartCon.addPerPart()">确定</button>
								</div>
								<div class="ap-add-div">
										<button class="ap-add-btn bg-blue" type="button" name="button" ng-click="repairPartCon.addPartInputShow()">添加</button>
								</div>

						</div>
				</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭 </button>
          <button type="button" class="btn btn-primary" ng-click="repairPartCon.saveAddPart()"> 提交更改 </button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
  </div>
  <!-- panel end -->


</div>



<div class="addPartPanel">
  <button class="bg-blue yahei" type="button" name="button" ng-click="repairPartCon.addPanelShow()">
		<i class="fa fa-plus-square" style="margin-right:15px;"></i>
		添加
	</button>
</div>


</div>  <!-- container end -->

<div class="footer-pages">
	<ul>
		<li  ng-if="repairListCon.pageNow!=1" ng-click="repairListCon.changePage(1)">《</li>
		<li ng-class="{true:'active',false:'step'}[(num+1)==repairListCon.pageNow]" ng-repeat="num in repairListCon.pageNum"
				ng-click="repairListCon.changePage(num+1)">{{num+1}}</li>
		<li ng-if="repairListCon.maxPage!=repairListCon.pageNow" ng-click="repairListCon.changePage(repairListCon.maxPage)">》</li>
	</ul>
</div>
