<div class="container">




<div class="panel panel-default">
  <div class="panel-heading">维修家政设置</div>
  <table class="table table-bordered table-hover table-responsive " style="text-align:center">
    <thead>
      <tr>
        <th>编号</th>
        <th>名称</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="kind  in  hkKindCon.KindsList.repairList">
				<td ng-bind="kind.hwkId"></td>
	      <td ng-bind="kind.hwkName"></td>
	      <td ng-bind="kind.hwkDate|date"></td>
	      <td>
	        <button class="delete-part-btn bg-red yahei" type="button" name="button" ng-click="hkKindCon.deleteKind(kind.hwkId)">删除</button>
	      </td>
      </tr>
      <tr>
        <td colspan="4s">
          <div class="addPartPanel">
            <button class="bg-blue yahei" type="button" name="button" ng-click="hkKindCon.addPanelShow(203)">
              <i class="fa fa-plus-square" style="margin-right:15px;"></i>
              添加
            </button>
          </div>
        </td>
      </tr>

    </tbody>
  </table>
</div>  <!-- container end -->

<!-- 弹出详情面板  -->
<div class="modal fade" id="addPartPanel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button>
        <h4 class="modal-title" id="myModalLabel" >保修项目显示</h4>
      </div>
      <div class="modal-body yahei">
          <span class="ap-name-span">名称: </span><input class="ap-name-input" type="text" name="" value="" ng-model="hkKindCon.curName"/>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭 </button>
        <button type="button" class="btn btn-primary" ng-click="hkKindCon.addKind()"> 提交更改 </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal -->
</div>
<!-- panel end -->



<div class="footer-pages">
	<ul>
		<li  ng-if="repairListCon.pageNow!=1" ng-click="repairListCon.changePage(1)">《</li>
		<li ng-class="{true:'active',false:'step'}[(num+1)==repairListCon.pageNow]" ng-repeat="num in repairListCon.pageNum"
				ng-click="repairListCon.changePage(num+1)">{{num+1}}</li>
		<li ng-if="repairListCon.maxPage!=repairListCon.pageNow" ng-click="repairListCon.changePage(repairListCon.maxPage)">》</li>
	</ul>
</div>
